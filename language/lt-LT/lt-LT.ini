JFIELD_ALIAS_DESC="Alternatyvus pavadinimas bus naudojamas SEF nuorodoms. Palikite šį lauką tuščiu ir Joomla užpildys numatytomis vertėmis iš pavadinimo. Ši vertė priklauso nuo SEO nustatymų (Globalūs nustatymai->Svetainė). <br />Naudojant Unicode, bus daromos UTF8 alternatyvos. Taip pat galite įvesti rankiniu būdu bet kokį UTF8 simbolį. Tarpai ir kai kurie draudžiami simboliai bus pakeisti į brūkšnelius.<br />Kai naudojama numatytoji transliteracija, bus daromos alternatyvos mažosiomis raidėmis ir su brūkšneliais vietoj tarpų. Galite įvesti alternatyvas rankiniu būdu. Naudokite tik mažąsias raides ir brūkšnelius (-). Tarpai ir pabraukimai neleidžiami. Reikšmė pagal nutylėjimą bus data ir laikas, jei pavadinime yra įvestos ne lotyniškos raidės."
