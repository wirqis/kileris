LIB_PHPASS_XML_DESCRIPTION="phpass yra nereikalaujanti įdiegimo slaptažodžių maišos sistema, naudojama PHP programėlėse. Pirmiausias (saugiausias) maišymo metodas, palaikomas phpass, yra OpenBSD stiliaus bcrypt (PHP žinomas kaip CRYPT_BLOWFISH), su atsarga į BSDI stiliaus išplėstus DES paremtus maišymus (PHP žinomas kaip CRYPT_EXT_DES), ir kraštutiniu atveju atsarga į MD5 paremtu kintamu iteracijų skaičiumi slaptažodžių maišymo metodu, įgyvendinamu paties phpass."
