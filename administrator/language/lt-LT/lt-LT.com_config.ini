COM_CONFIG_XML_DESCRIPTION="Nuostatų tvarkyklė"
JLIB_RULES_SETTING_NOTES="1. Jei pakeisite nustatymą, jis bus taikomas šiai ir visoms žemesnio lygio grupėms, komponentams ir turiniui. Atkreipkite dėmesį, kad:<br /><em>Paveldėtas</em> reiškia tai, kad bus naudojami aukštesnės grupės leidimai.<br /><em>Uždraustas</em> reiškia tai, kad nepriklausomai aukštesnės grupės nustatymų, redaguojama grupė negalės atlikti šio veiksmo.<br /><em>Leidžiama</em> reiškia tai, kad redaguojama grupė galės atlikti šį veiksmą (bet jei tai prieštarauja aukštesnės grupės nustatymams, tai neturės jokios įtakos bei konfliktas bus pažymėtas <em>Neleidžiama (Užrakinta)</em> pagal apskaičiuojamus nustatymus).<br /> <em>Nenustatyta</em> yra naudojama tik viešai grupei globaliose nuostatose. Vieša grupė yra aukščiausia visoms grupėms. Jei leidimas nėra nustatytas, jis traktuojamas kaip uždraustas, bet gali būti pakeistas žemesnėms grupėms, komponentams, kategorijoms ir įrašams.<br />2. Jei pasirinksite naujus nustatymus, spustelėkite <em>Išsaugoti</em>, kad atnaujinti apskaičiuotus parametrus."
