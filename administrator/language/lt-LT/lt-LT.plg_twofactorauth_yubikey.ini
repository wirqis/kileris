PLG_TWOFACTORAUTH_YUBIKEY="Dviejų faktorių atpažinimas - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Jūs įvedėte negaliojantį YubiKey saugos kodą arba YubiCloud serveriai šiuo metu nėra pasiekiami."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ši funkcija leidžia Jums naudoti YubiKey saugios įrangos prieigos raktą dviejų faktorių atpažinimui. Šalia savo prisijungimo vardo ir slaptažodžio Jums reikės įdėti savo YubiKey įrenginį į kompiuterio USB prievadą, spustelėti svetainės prisijungime esančio saugos kodo srities viduje ir paleisti YubiKey auksinį diskelį. Saugos kodas, sugeneruotas Jūsų YubiKey yra unikalus Jūsų įrenginiui ir nuolat keičiasi. Tai suteikia papildomą apsaugą nuo įsilaužėlių prisijungimo prie Jūsų sąskaitos, net jei jie turėtų Jūsų slaptažodį."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jūsų YubiKey jau susietas su Jūsų nario sąskaita."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Jūsų YubiKey jau susietas su Jūsų nario sąskaita. Jei norite pašalinti savo YubiKey iš nario sąskaitos ar naudoti kitą YubiKey, pirma išjunkite dviejų faktorių atpažinimą ir išsaugokite nario profilį. Tada grįžkite atgal į šį nario profilio puslapį ir iš naujo aktyvuokite dviejų faktorių atpažinimą, naudojant YubiKey metodą."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administracija (vidinė sąsaja)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Abiem"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Kuriuose savo svetainės skyriuose Jūs norite įgalinti dviejų faktorių atpažinimą?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Svetainės skyrius"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Svetainė (išorinė sąsaja)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Saugos kodas"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Nustatymai"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Įdėkite savo YubiKey įrenginį į kompiuterio USB prievadą. Spustelėkite žemiau esantį saugos kodo laukelį. Tada vienai sekundei palieskite auksinį diskelį savo YubiKey įrenginyje. Vėliau išsaugokite savo nario profilį. Jei YubiKey sugeneruotas kodas bus patvirtintas YubiCloud serviso, dviejų faktorių atpažinimo funkcija bus įgalinta ir šis YubiKey bus susietas su Jūsų nario sąskaita."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia Jūsų svetainės nariams naudoti dviejų faktorių atpažinimą naudojant YubiKey saugios įrangos prieigos raktą. Nariai turi turėti savo Yubikey, prieinamą http://www.yubico.com/ svetainėje. Norėdami naudoti dviejų faktorių atpažinimą, nariai turi jį įgalinti savo nario profilyje."

