JLIB_RULES_SETTING_NOTES="1. Jei pakeisite nustatymą, jis bus taikomas šiam komponentui. Atkreipkite dėmesį, kad:<br /><em>Paveldėtas</em> reiškia tai, kad bus naudojami globalių nustatymų ir aukštesnių grupių leidimai.<br /><em>Uždraustas</em> reiškia, kad nepriklausomai nuo globalių ir aukštesnių grupių nustatymų, redaguojama grupė negalės atlikti jokių veiksmų šiame komponente.<br /><em>Leidžiama</em> reiškia, kad redaguojama grupė galės atlikti šį veiksmą šiame komponente (bet jei tai prieštarauja globaliems ar aukštesnės grupės nustatymams, tai neturės jokios įtakos bei konfliktas bus pažymėtas <em>Neleidžiama (Uždaryta)</em> pagal apskaičiuotus nustatymus).<br />2. Jei pasirinksite naują nustatymą, spustelėkite <em>Išsaugoti</em>, kad atnaujinti apskaičiuotus parametrus."
