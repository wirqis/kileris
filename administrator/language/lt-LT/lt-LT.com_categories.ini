COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="Tik daugiakalbystei! Šis pasirinkimas bus rodomas tik tada, kai kalbos filtro parametras 'įrašo sąsajos' yra nustatytas 'taip'. Pasirinkite kategorijos įrašą paskirties kalbai. Šis susiejimas leis kalbos perjungimo moduliui nukreipti susietą kategorijos įrašą į kitą kalbą. Jei naudojama, įsitikinkite, kad kalbos perjungimo modulis rodomas atitinkamuose puslapiuose. Kategorijos įrašas, nustatytas visoms kalboms, negali būti susietas."
