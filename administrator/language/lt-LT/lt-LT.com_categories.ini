JLIB_RULES_SETTING_NOTES_ITEM="1. Jei pakeisite nustatymą, jis bus taikomas šiai ir visoms žemesnio lygio kategorijoms. Atkreipkite dėmesį, kad:<br /><em>Paveldėtas</em> reiškia tai, kad jei yra aukštesnė kategorija, bus naudojami jos leidimai, o jei nėra - bus naudojami komponento leidimai.<br /><em>Uždraustas</em> reiškia tai, kad nepriklausomai nuo aukštesnės kategorijos nustatymų, redaguojama grupė negalės atlikti jokio veiksmo šioje kategorijoje.<br /><em>Leidžiama</em> reiškia tai, kad redaguojama grupė galės atlikti šį veiksmą šioje kategorijoje (bet jei tai prieštarauja aukštesnės kategorijos ar komponento nustatymams, tai neturės jokios įtakos bei konfliktas bus pažymėtas <em>Neleidžiama (Uždaryta)</em> pagal apskaičiuojamus nustatymus).<br />2. Jei pasirinksite naujus nustatymus, spustelėkite <em>Išsaugoti</em>, kad atnaujinti apskaičiuotus parametrus."
