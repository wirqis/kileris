COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Turite galimas problemas su daugiakalbystės nustatymais"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Nuo Joomla 3.4.0 gali būti problemų su Sistema - Kalbų filtro įskiepiu Jūsų svetainėje. Kad ištaisyti šią problemą, atidarykite <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">kalbų tvarkyklę</a> ir rankiniu būdu išsaugokite kiekvieną turinio kalbą, įsitikindami, kad prieigos lygis yra išsaugotas."
COM_CPANEL_MSG_PHPVERSION_BODY="Pradedant Joomla! 3.3, PHP versija, kuri dabar naudojama Jūsų svetainėje, nebus palaikoma. Joomla! 3.3 reikalinga mažiausiai <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">5.3.10 PHP versija, siekiant užtikrinti didesnes saugumo funkcijas nariams</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Jūsų naudojama PHP versija nebus palaikoma Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt atnaujinimas"
COM_CPANEL_MSG_ROBOTS_BODY="Pakeitimai robots.txt faile buvo padaryti Joomla! 3.3 versijoje, kad leisti Google pasiekti šablono ir medijos failus, tuo pagerinant SEO. Šis pakeitimas nėra taikomas automatiškai, todėl rekomenduojama peržiūrėti pakeitimus robots.txt.dist faile ir pritaikyti juos savo robots.txt faile."
