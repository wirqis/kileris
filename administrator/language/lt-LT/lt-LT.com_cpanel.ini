COM_CPANEL_MSG_HTACCESS_BODY="Pakeitimai .htaccess ir web.config failuose buvo atlikt Joomla! 3.4 versijoje, kad pagal nutylėjimą neleisti katalogų sąrašų. Yra rekomenduojama atlikti šį pakeitimą savo failuose. Norint gauti daugiau informacijos, apsilankykite <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">šiame puslapyje</a>."
