COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="Tik daugiakalbystei! Šis pasirinkimas bus rodomas tik tada, kai kalbos filtro parametras 'Įrašo sąsajos' yra įgalintas. Pasirinkite sklaidos kanalą paskirties kalbai. Ši sąsaja leis kalbos perjungėjo moduliui nukreipti į susietą sklaidos kanalą kita kalba. Jei naudojama, įsitikinkite, kad kalbos perjungimo modulis rodomas visuose susijusiuose puslapiuose. Sklaidos kanalo įrašas, priskirtas visoms kalboms, negali būti susietas."
