PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Atsisiųskite ir įdiekite Google atpažinimą ar suderinamą programėlę savo išmaniajam įrenginiui ar kompiuteriui. Naudokite vieną iš šių:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Nepamirškite sinchronizuoti savo įrenginio laikrodžio su laiko serveriu. Laiko matavimo paklaida Jūsų įrenginyje gali sukelti negalėjimą prisijungti prie svetainės."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Sąskaita"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Taip pat galite nuskaityti šį QR kodą Google atpažinime."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2 žingsnis - Nustatymai"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Raktas"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jei norite pakeisti raktą, išjunkite dviejų faktorių atpažinimo funkciją. Kai ją vėl įgalinsite, bus sugeneruotas naujas raktas."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Jūs turi suvesti sekančią informaciją Google atpažinime ar suderinamoje programėlėje."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="2 žingsnis - Dviejų faktorių atpažinimo aktyvavimas"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Saugos kodas"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Siekiant patikrinti ar viskas tinkamai nustatyta, į žemiau esantį laukelį įveskite saugos kodą, rodomą Google atpažinime ir paspauskite mygtuką. Jei kodas teisingas, dviejų faktorių atpažinimo funkcija bus įgalinta."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Leidžia nariams Jūsų svetainėje įgalinti dviejų faktorių atpažinimą naudojant Google atpažinimą ar kitą, suderinamą su laiku pagrįstu vieno karto slaptažodžių generatoriais. Norėdami naudotis dviejų faktorių atpažinimu, turite jį įgalinti savo profilio nustatymuose."
