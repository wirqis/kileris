PLG_TWOFACTORAUTH_TOTP="Dviejų faktorių atpažinimas - Google atpažinimas"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Jūs neįvedėte galiojančio saugos kodo. Patikrinkite Google atpažinimo sąranką ir įsitikinkite, kad Jūsų įrenginio laikas sutampa su svetainės laiku."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ši funkcija leidžia Jums naudoti Google atpažinimą, ar suderinamą programėlę, dviejų faktorių atpažinimui. Kad prisijungti prie svetainės, kartu su prisijungimo vardu ir slaptažodžiu Jums taip pat reikės nurodyti Google atpažinimo sugeneruotą šešių skaičių saugos kodą. Saugos kodas yra keičiamas kas 30 sekundžių. Tai suteikia papildomą apsaugą nuo įsilaužėlių, net jei prarasite savo pagrindinį slaptažodį."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google atpažinimas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dviejų faktorių atpažinimas yra galimas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! turi savyje įdiegtą dviejų faktorių atpažinimo sistemą. Ji apsaugo prisijungimą prie Jūsų svetainės su antru slaptu kodu, kuris keičiasi kas 30 sekundžių. Kad gauti šį kodą, Jūs galite naudoti savo mobilųjį įrenginį ir <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google atpažinimo</a> programėlę.<br/>Spustelėjus žemiau esantį mygtuką:<ul><li>Joomla! įgalins dviejų faktorių atpažinimo įskiepius</li><li>Dviejų faktorių atpažinimas bus galimas visiems nariams.</li><li>Kiekvienas narys gali konfigūruoti dviejų faktorių atpažinimą savo nario sąskaitoje.</li><li>Jūs galite visada išjungti dviejų faktorių atpažinimo įskiepį arba sukonfigūruoti jį taip, kad jis veiktų tik vidinėje svetainės sąsajoje.</li><li>Jūs busite nukreipti į savo nario profilio puslapį, kur galėsite rasti daugiau informacijos apie dviejų faktorių atpažinimą ir įgalinti jį savo nario sąskaitai.</li></ul>"
